<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>

    <!--Instalar Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!--Instalar Bootstrap-->

    <!--Instalar favicon-->
    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon" />
    <!--Instalar favicon-->

    <!--Instalar Iconos Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!--Instalar Iconos Bootstrap-->

    <!--Instalar CSS-->
    <link rel="stylesheet" href="../css/registrarse.css" />
    <!--Instalar CSS-->
  </head>
  <body>
    <!--Header-->
    <header>
      <!--nav-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Registrarse</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./acercaDe.html">Acerca de</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./registrarse.html">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sucursales</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Nav-->
      <h1 class="text-center mt-2 text-light">La Cocina de Juan</h1>
    </header>
    <!--Header-->

    <!--Main-->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="text-light text-left">Registro de usuario</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h4 class="text-light text-left">Complete todos los campos</h4>
        </div>
      </div>

      <form>
        <div class="row">
          <div class="col-6">
            <div class="form-floating">
              <input class="form-control" type="text" id="celda_Nombre" placeholder="." />
              <label class="form-label" for="celda_Nombre">Nombre</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating">
              <input class="form-control" type="text" id="celda_Apellido" placeholder="." />
              <label class="form-label" for="celda_Apellido">Apellido</label>
            </div>
          </div>
        </div>

        <br />

        <div class="row">
          <div class="col-12">
            <h4 class="text-light text-left">Direcion</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <div class="form-floating">
              <input class="form-control" type="text" id="celda_Direccion_Calle" placeholder="." />
              <label class="form-label" for="celda_Direccion_Calle">Calle</label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-floating">
              <input class="form-control" type="number" id="celda_Direccion_Numero" placeholder="." />
              <label class="form-label" for="celda_Direccion_Numero">Numero</label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-floating">
              <input class="form-control" type="text" id="celda_Direccion_Ciudad" placeholder="." />
              <label class="form-label" for="celda_Direccion_Ciudad">Ciudad</label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-floating">
              <input class="form-control" type="number" id="celda_Direccion_CodigoPostal" placeholder="." />
              <label class="form-label" for="celda_Direccion_CodigoPostal">Codigo Postal</label>
            </div>
          </div>
        </div>

        <br />

        <div class="row">
          <div class="col-12">
            <h4 class="text-light text-left">Datos Personales</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <div class="form-floating">
              <input class="form-control" type="number" id="celda_telefono" placeholder="." />
              <label class="form-label" for="celda_telefono">Telefono</label>
            </div>
          </div>
          <div class="col-3 container_fechaNacimiento mt-1">
            <input class="form-control" type="date" id="celda_fechaNacimiento" placeholder="." />
            <label class="form-label text-light offset-md-2" for="celda_fechaNacimiento">Fecha de Nacimiento</label>
          </div>
          <div class="col-3">
            <div class="form-floating">
              <input class="form-control" type="email" id="celda_Correo" placeholder="." />
              <label class="form-label" for="celda_Correo">Email</label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-floating">
              <input class="form-control" type="password" id="celda_Clave" placeholder="." />
              <label class="form-label" for="celda_Clave">Clave</label>
            </div>
          </div>
        </div>
        <br />
        <div class="row text-light">
          <div class="col-1">
            <h4>Genero</h4>
          </div>
          <div class="col-11">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="genero" name="genero_Radio" />
              <label class="form-check-label" for="genero">Hombre</label>
            </div>
            <div class="fom-check">
              <input class="form-check-input" type="radio" id="genero" name="genero_Radio" />
              <label class="form-check-label" for="genero">Mujer</label>
            </div>
            <div class="fom-check">
              <input class="form-check-input" type="radio" id="genero" name="genero_Radio" />
              <label class="form-check-label" for="genero">Otros</label>
            </div>
          </div>
        </div>
        <br />
        <div class="row text-light">
          <div class="col-12">
            <h4>Conocimientos (Estudios)</h4>
          </div>
        </div>
        <div class="row text-light ">
          <div class="col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox_estudios" value="1" />
              <label class="form-check-label" for="checkbox_estudios">JAVA</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox_estudios" value="2" />
              <label class="form-check-label" for="checkbox_estudios">HTML</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox_estudios" value="3" />
              <label class="form-check-label" for="checkbox_estudios">CSS</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox_estudios" value="4" />
              <label class="form-check-label" for="checkbox_estudios">BOOTSTRAP</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox_estudios" value="5" />
              <label class="form-check-label" for="checkbox_estudios">NODEJS</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox_estudios" value="6" />
              <label class="form-check-label" for="checkbox_estudios">PHP</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox_estudios" value="7" />
              <label class="form-check-label" for="checkbox_estudios">REACT</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox_estudios" value="8" />
              <label class="form-check-label" for="checkbox_estudios">C++</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox_estudios" value="9" />
              <label class="form-check-label" for="checkbox_estudios">ANGULAR</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="checkbox_estudios" value="10" />
              <label class="form-check-label" for="checkbox_estudios">MYSQL</label>
            </div>
          </div>
        </div>
        <br />
        <div class="row text-light">
          <div class="col-12">
            <h4>Estudios</h4>
          </div>
        </div>
        <div class="row text-light">
          <div class="col-12">
            <select class="form-select" name="estudios" id="estudios_select">
              <option selected>Despliega el menu para las opciones</option>
              <option value="1">Primaria</option>
              <option value="2">Secundario</option>
              <option value="3">Terciario</option>
              <option value="4">Universitario</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row text-light">
          <div class="col-12">
            <h4>Comentarios</h4>
          </div>
        </div>
        <div class="row text-light">
          <div class="col-12">
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Cualquier comentario sobre como podemos mejorar</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn bg-body-tertiary" type="submit">Enviar</button>
            <button class="btn bg-body-tertiary" type="reset">Borrar</button>
          </div>
        </div>
      </form>
    </div>

    <!--Main-->

    <!--Footer-->
    <footer>
      <div class="container-fluid bg-body-tertiary mt-5 text-center">
        <div class="row">
          <div class="col-12 mt-3">
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-whatsapp"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-linkedin"></i>
            <p>Derechos Reservados @2024</p>
          </div>
        </div>
      </div>
    </footer>
    <!--Footer-->

    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Script Bootstrap-->
  </body>
</html>
